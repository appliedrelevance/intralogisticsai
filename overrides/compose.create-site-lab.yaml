services:
  create-site:
    image: ${CUSTOM_IMAGE:-frappe/erpnext}:${CUSTOM_TAG:-$ERPNEXT_VERSION}
    pull_policy: ${PULL_POLICY:-always}
    platform: linux/amd64
    networks:
      - frappe_network
    depends_on:
      - backend
      - db
      - redis-cache
      - redis-queue
    deploy:
      restart_policy:
        condition: none
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db:3306;
        wait-for-it -t 120 redis-cache:6379;
        wait-for-it -t 120 redis-queue:6379;
        export start=`date +%s`;
        until [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".db_host // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_cache // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_queue // empty"` ]];
        do
          echo "Waiting for sites/common_site_config.json to be created";
          sleep 5;
          if (( `date +%s`-start > 120 )); then
            echo "could not find sites/common_site_config.json with required keys";
            exit 1
          fi
        done;
        echo "sites/common_site_config.json found";
        bench new-site --mariadb-user-host-login-scope='%' --admin-password=admin --db-root-username=root --db-root-password=${DB_PASSWORD} --install-app erpnext --set-default intralogistics.lab --force;
        echo "Installing EpiBus app on intralogistics.lab";
        bench --site intralogistics.lab install-app epibus;
        echo "Building assets for intralogistics.lab with both ERPNext and EpiBus";
        bench --site intralogistics.lab build;
        echo "Assets built successfully";
        echo "Site creation completed with ERPNext and EpiBus installed";
        echo "Setup wizard will be available at http://intralogistics.lab";

networks:
  frappe_network: {}

volumes:
  sites:
  logs: